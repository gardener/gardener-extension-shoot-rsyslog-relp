cfgs:
  default:
    branches: ['main']

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-shoot-rsyslog-relp:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.22.0'
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-0-2-and-0-3:
    index: 2
    branches: ['release-v0\.2', 'release-v0\.3']
    inherit:
      gardener-extension-shoot-rsyslog-relp:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.21.3'
            traits:
              release:
                nextversion: 'bump_patch'

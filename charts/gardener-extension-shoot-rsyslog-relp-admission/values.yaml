application:
  enabled: true

  virtualGarden:
    enabled: false
    user:
      name: ""

  webhookConfig:
    caBundle: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----

runtime:
  enabled: true

  image:
    repository: eu.gcr.io/gardener-project/gardener/extensions/shoot-rsyslog-relp-admission
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets:
    readOnly: ""

  replicaCount: 1

  admissionConfig:
    allowedServiceURLs: []

  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      memory: "512Mi"

  metricsPort: 8080
  healthPort: 8081

  vpa:
    enabled: true
    resourcePolicy:
      minAllowed:
        cpu: 50m
        memory: 64Mi
    updatePolicy:
      updateMode: "Auto"

  webhookConfig:
    serverPort: 10250
    tls:
      crt: |
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
  # Kubeconfig to the target cluster. In-cluster configuration will be used if not specified.
  kubeconfig:

  serviceAccountTokenVolumeProjection:
    enabled: false
    expirationSeconds: 43200
    audience: ""

---
image:
  repository: eu.gcr.io/gardener-project/gardener/extensions/shoot-rsyslog-relp
  tag: latest
  pullPolicy: IfNotPresent

localDevelopment:
  # if this is set to true then image pull secret will not be used for the rsyslog relp extension
  # since it is expected that the image can be pulled locally
  enabled: false

imagePullSecrets:
  readOnly: dGVzdAo=

extensionConfig:
  # this should be set to true only in local development scenarios
  allowPlaintextHTTP: false
  # this should be set to true only in local development scenarios
  doNotRequireImagePullSecret: false

serviceName: shoot-rsyslog-relp
replicaCount: 1

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    memory: "512Mi"

controllers:
  lifecycle:
    concurrentSyncs: 5
  healthcheck:
    concurrentSyncs: 5
  heartbeat:
    renewIntervalSeconds: 30
  ignoreOperationAnnotation: false

ignoreResources: false

vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      cpu: 50m
      memory: 64Mi
  updatePolicy:
    updateMode: "Auto"

gardener:
  version: ""

healthPort: 8081

# settings for metrics, e.g. scraping by seed-prometheus
metrics:
  port: 8080
  enableScraping: true

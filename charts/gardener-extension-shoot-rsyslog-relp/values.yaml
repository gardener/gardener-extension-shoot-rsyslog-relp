---
image:
  # ref: europe-docker.pkg.dev/gardener-project/public/gardener/extensions/shoot-rsyslog-relp:latest
  repository: europe-docker.pkg.dev/gardener-project/public/gardener/extensions/shoot-rsyslog-relp
  tag: latest
  pullPolicy: IfNotPresent

serviceName: shoot-rsyslog-relp
replicaCount: 1

resources:
  requests:
    cpu: "50m"
    memory: "64Mi"

controllers:
  lifecycle:
    concurrentSyncs: 5
  heartbeat:
    renewIntervalSeconds: 30
  ignoreOperationAnnotation: false

ignoreResources: false

vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      cpu: 50m
      memory: 64Mi
  updatePolicy:
    updateMode: "Auto"

gardener:
  version: ""

healthPort: 8081

# settings for metrics, e.g. scraping by seed-prometheus
metrics:
  port: 8080
  enableScraping: true

webhookConfig:
  servicePort: 443
  serverPort: 10250